<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Family Trip Packer - Bolsos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/bags/b1.jpeg" type="image/jpeg">
</head>
<body>

    <!-- Header con estadísticas -->
    <header class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 z-40">
        <div id="headerMain" class="px-4 py-2">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors flex-shrink-0">
                    <i class="fa-solid fa-bars text-xl text-gray-600"></i>
                </button>
                <h1 id="tripTitle" class="font-bold text-lg text-gray-800 loading-dots"></h1>
                <button onclick="clearLocalData()" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-red-50 transition-colors flex-shrink-0">
                    <i class="fa-solid fa-trash text-xl text-red-600"></i>
                </button>
                <span id="headerItemCount" class="text-sm text-gray-500 font-medium">0/142</span>
                <button onclick="toggleHeaderSearch()" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors flex-shrink-0">
                    <i class="fa-solid fa-search text-xl text-gray-600"></i>
                </button>
            </div>
        </div>
        <div id="headerSearch" class="header-search fixed left-0 w-full bg-white border-b border-gray-200 px-4 py-2 flex items-center gap-2 z-50">
            <button onclick="toggleHeaderSearch()" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors flex-shrink-0">
                <i class="fa-solid fa-arrow-left text-xl text-gray-600"></i>
            </button>
            <div class="flex-1 relative">
                <input type="text" 
                    id="headerSearchInput" 
                    placeholder="Buscar item..." 
                    oninput="updateSearchResults(this.value)"
                    class="w-full border border-gray-200 rounded-lg px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button id="headerClearBtn" onclick="clearHeaderSearch()" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors flex-shrink-0 hidden">
                <i class="fa-solid fa-circle-xmark text-xl text-gray-400"></i>
            </button>
        </div>
        <div id="searchDropdown" class="hidden fixed left-0 w-full bg-white shadow-lg border-t border-gray-200 max-h-[70vh] overflow-y-auto z-45" style="top: 52px;">
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-40" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-xl z-50 flex flex-col">
        <div class="p-4 border-b border-gray-200 flex items-center justify-between">
            <h2 class="font-bold text-lg text-gray-800">Menú</h2>
            <button onclick="toggleSidebar()" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-gray-100">
                <i class="fa-solid fa-times text-gray-500"></i>
            </button>
        </div>
        <div class="flex-1 py-4">
            <!-- Sección Viajes -->
            <div class="px-4 py-2 text-xs font-bold text-gray-400 uppercase tracking-wider">Viajes</div>
            <a href="viajes.html" id="nav-viajes" class="w-full flex items-center gap-4 px-4 py-3 text-left hover:bg-blue-50 transition-colors tab-inactive">
                <i class="fa-solid fa-car text-xl w-8 text-center"></i>
                <span class="font-medium">Mis Viajes</span>
            </a>
            
            <!-- Separador -->
            <div class="my-3 border-t border-gray-200"></div>
            
            <!-- Sección Viaje Actual -->
            <div class="px-4 py-2 text-xs font-bold text-gray-400 uppercase tracking-wider">Viaje Actual</div>
            <a href="index.html" id="nav-bolsos" class="w-full flex items-center gap-4 px-4 py-3 text-left hover:bg-blue-50 transition-colors tab-active">
                <i class="fa-solid fa-suitcase text-xl w-8 text-center"></i>
                <span class="font-medium">Bolsos</span>
            </a>
            <a href="recoleccion.html" id="nav-zonas" class="w-full flex items-center gap-4 px-4 py-3 text-left hover:bg-blue-50 transition-colors tab-inactive">
                <i class="fa-solid fa-hand text-xl w-8 text-center"></i>
                <span class="font-medium">Recolección</span>
            </a>
            
            <!-- Separador -->
            <div class="my-3 border-t border-gray-200"></div>
            
            <!-- Sección Casa -->
            <div class="px-4 py-2 text-xs font-bold text-gray-400 uppercase tracking-wider">Casa</div>
            <a href="items.html" id="nav-inventario" class="w-full flex items-center gap-4 px-4 py-3 text-left hover:bg-blue-50 transition-colors tab-inactive">
                <i class="fa-solid fa-boxes-stacked text-xl w-8 text-center"></i>
                <span class="font-medium">Items</span>
            </a>
        </div>
        <div class="border-t border-gray-200">
            <a href="configuracion.html" id="nav-config" class="w-full flex items-center gap-4 px-4 py-3 text-left hover:bg-blue-50 transition-colors tab-inactive">
                <i class="fa-solid fa-gear text-xl w-8 text-center"></i>
                <span class="font-medium">Configuración</span>
            </a>
        </div>
        <div class="p-4 border-t border-gray-200 text-xs text-gray-400 text-center">
            Family Trip Packer v1.0
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="app" class="w-full mx-auto p-4 mt-14">
        <!-- El contenido se renderiza aquí con JS -->
    </div>

    <!-- Add-item modal removed from this page; creation happens in items.html -->

    <!-- Modal Nueva Zona -->
    <div id="modal-zona" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-end items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm shadow-xl">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4"></div>
            <h3 class="text-lg font-bold mb-4">Nueva Zona</h3>
            
            <label class="block text-xs font-bold text-gray-700 mb-1">Zona</label>
            <input type="text" id="newZonaName" placeholder="Ej. Garage, Living, etc." class="w-full border p-3 rounded-lg mb-3 text-base">

            <div class="flex gap-3 justify-end mt-6">
                <button onclick="closeZonaModal()" class="text-gray-500 px-4 py-3 w-full rounded-lg border border-gray-200">Cancelar</button>
                <button onclick="createNewZona()" class="bg-blue-600 text-white px-4 py-3 w-full rounded-lg font-bold shadow-lg active:bg-blue-700">Crear</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initApp } from './APP/main.js';
        initApp('bolsos');
    </script>
</body>
</html>
