    <script type="module">
        import { initApp } from './APP/main.js';
        initApp('viajes');

        // Cargar viajes desde JSON y localStorage
        async function cargarViajes() {
            try {
                const response = await fetch('JSON/viajes.json');
                let viajes = await response.json();
                
                // Load saved trips from localStorage
                const savedTrips = localStorage.getItem('viajes');
                if (savedTrips) {
                    const savedData = JSON.parse(savedTrips);
                    savedData.forEach(savedTrip => {
                        if (!viajes.find(v => v.id === savedTrip.id)) {
                            viajes.push(savedTrip);
                        }
                    });
                }
                
                renderizarViajes(viajes);
            } catch (error) {
                console.error('Error cargando viajes:', error);
            }
        }
        
        // Renderizar lista de viajes
        function renderizarViajes(viajes) {
            const container = document.getElementById('viajes-list');
            container.innerHTML = viajes.map(viaje => `
                <a href="index.html?viaje=${viaje.id}" class="block bg-white rounded-xl shadow p-4 hover:shadow-lg transition-shadow">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fa-solid ${viaje.icono} text-blue-600 text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-lg text-gray-800">${viaje.nombre}</h3>
                            <p class="text-sm text-gray-500">Viaje familiar</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
            `).join('');
        }
        
        // Crear nuevo viaje (placeholder)
        window.crearNuevoViaje = function() {
            openNuevoViajeModal();
        }
        
        // Variables del wizard
        let wizardStep = 1;
        let tripTitle = '';
        let selectedFamily = [];
        let selectedBags = [];
        let bagAssignments = {}; // itemId: bagId
        let wizardTripsCache = null;
        let wizardFamilyCache = null;
        let wizardBagsCache = null;
        let wizardItemsCache = null;
        
        // Abrir modal del wizard
        function openNuevoViajeModal() {
            wizardStep = 1;
            tripTitle = '';
            selectedFamily = [];
            selectedBags = [];
            bagAssignments = {};
            wizardTripsCache = null;
            wizardFamilyCache = null;
            wizardBagsCache = null;
            wizardItemsCache = null;
            renderWizardStep();
            document.getElementById('modal-nuevo-viaje').classList.remove('hidden');
        }
        
        // Cerrar modal
        function closeNuevoViajeModal() {
            document.getElementById('modal-nuevo-viaje').classList.add('hidden');
        }
        
        // Renderizar paso del wizard
        async function renderWizardStep() {
            const content = document.getElementById('wizard-content');
            if (wizardStep === 1) {
                content.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <button onclick="closeNuevoViajeModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100" aria-label="Volver">
                            <i class="fa-solid fa-arrow-left text-gray-700"></i>
                        </button>
                        <div class="w-10 h-10"></div>
                    </div>
                    <h2 class="text-2xl font-bold mb-6 text-center">Â¿DÃ³nde vas?</h2>
                    <input type="text" id="trip-title" placeholder="Ej. Algarrobo, Santiago..." class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg mb-6" value="${tripTitle}">
                    <p id="trip-title-error" class="hidden text-red-600 text-sm mb-4"></p>
                    <button onclick="nextWizardStep()" class="w-full bg-blue-600 text-white rounded-lg wizard-cta font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors">Elegir Familiares</button>
                `;
            } else if (wizardStep === 2) {
                const family = await loadWizardFamily();
                content.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <button onclick="prevWizardStep()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100" aria-label="Volver">
                            <i class="fa-solid fa-arrow-left text-gray-700"></i>
                        </button>
                        <div class="w-10 h-10"></div>
                    </div>
                    ${renderWizardSummary({ showFamily: false, showBags: false, family, bags: null })}
                    <h2 class="text-2xl font-bold mb-6 text-center">Â¿QuiÃ©nes van?</h2>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        ${family.map(f => `
                            <div onclick="toggleFamily(${f.id})" class="family-card ${selectedFamily.includes(f.id) ? 'selected' : ''} bg-gray-50 rounded-lg p-4 text-center cursor-pointer hover:bg-gray-100 transition-colors">
                                <div class="text-4xl mb-2">${f.icon}</div>
                                <div class="font-medium">${f.name}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex flex-col gap-3">
                        <button onclick="nextWizardStep()" class="w-full bg-blue-600 text-white rounded-lg wizard-cta font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors">Elegir Bolsos</button>
                        <button onclick="createTrip()" class="w-full bg-green-600 text-white rounded-lg wizard-cta font-bold text-lg shadow-lg hover:bg-green-700 transition-colors">Crear viaje</button>
                    </div>
                `;
            } else if (wizardStep === 3) {
                const [bags, family] = await Promise.all([loadWizardBags(), loadWizardFamily()]);
                content.innerHTML = `
                    <div class="flex flex-col h-full min-h-0">
                        <div class="flex items-center justify-between mb-2 flex-shrink-0">
                            <button onclick="prevWizardStep()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100" aria-label="Volver">
                                <i class="fa-solid fa-arrow-left text-gray-700"></i>
                            </button>
                            <div class="w-10 h-10"></div>
                        </div>
                        ${renderWizardSummary({ showFamily: true, showBags: false, family, bags })}
                        <h2 class="text-2xl font-bold mb-4 text-center flex-shrink-0">Â¿QuÃ© bolsos llevarÃ¡s?</h2>
                        <div class="bag-list flex-1 overflow-y-auto mb-4 min-h-0 scrollable">
                            <div class="grid grid-cols-1 gap-4">
                                ${bags.map(b => `
                                    <div onclick="toggleBag(${b.id})" class="bag-card ${selectedBags.includes(b.id) ? 'selected' : ''} bg-gray-50 rounded-lg px-4 pt-2 pb-0 text-center cursor-pointer hover:bg-gray-100 transition-colors">
                                        <img src="${b.photo}" alt="${b.name}" class="w-16 h-16 mx-auto mb-1 rounded">
                                        <div class="font-medium">${b.name}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="flex flex-col gap-3">
                                <button onclick="nextWizardStep()" class="w-full bg-blue-600 text-white rounded-lg wizard-cta font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors">Llena los Bolsos</button>
                                <button onclick="createTrip()" class="w-full bg-green-600 text-white rounded-lg wizard-cta font-bold text-lg shadow-lg hover:bg-green-700 transition-colors">Crear viaje</button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (wizardStep === 4) {
                const [bags, items, family] = await Promise.all([loadWizardBags(), loadWizardItems(), loadWizardFamily()]);
                const familyMap = {};
                family.forEach(f => familyMap[f.id] = f);

                // Ensure default current bag
                if (!bagAssignments.currentBag && selectedBags && selectedBags.length > 0) {
                    bagAssignments.currentBag = selectedBags[0];
                }
                
                content.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <button onclick="prevWizardStep()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100" aria-label="Volver">
                            <i class="fa-solid fa-arrow-left text-gray-700"></i>
                        </button>
                        <div class="w-10 h-10"></div>
                    </div>
                    ${renderWizardSummary({ showFamily: true, showBags: true, family, bags })}
                    <h2 class="text-2xl font-bold mb-6 text-center flex-shrink-0">Llena los Bolsos</h2>
                    <div class="bag-list-assign scrollable max-h-40 mb-4">
                        ${selectedBags.map((bagId, index) => {
                            const bag = bags.find(b => b.id === bagId);
                            const color = index === 0 ? 'red' : 'blue';
                            return `<div onclick="selectBagForAssignment(${bagId})" class="bag-selector ${bagAssignments.currentBag === bagId ? `border-${color}-500 bg-${color}-50` : 'border-gray-300'} border-2 rounded-lg px-3 pt-1 pb-0 text-center cursor-pointer mb-2">
                                <img src="${bag.photo}" alt="${bag.name}" class="w-12 h-12 mx-auto mb-1 rounded">
                                <div class="text-sm font-medium">${bag.name}</div>
                            </div>`;
                        }).join('')}
                    </div>
                    <div class="items-list flex-1 overflow-y-auto min-h-0">
                        ${selectedFamily.map(fid => {
                            const member = familyMap[fid];
                            const memberItems = items.filter(i => i.owner === fid);
                            if (!memberItems.length) return '';
                            return `
                                <div class="mb-4">
                                    <h3 class="font-bold text-gray-700 mb-2 text-sm flex items-center gap-2">
                                        <span class="text-2xl">${member.icon}</span>
                                        <span>${member.name}</span>
                                    </h3>
                                    <div class="grid grid-cols-1 gap-2">
                                        ${memberItems.map(item => {
                                            const assignedBag = bagAssignments[item.id];
                                            const color = assignedBag ? (selectedBags.indexOf(assignedBag) === 0 ? 'red' : 'blue') : 'gray';
                                            return `<div onclick="toggleItemAssignment(${item.id})" class="item-card ${assignedBag ? `border-${color}-500 bg-${color}-50` : 'border-gray-300'} border rounded-lg p-3 cursor-pointer hover:bg-gray-50">
                                                <div class="flex items-center gap-3">
                                                    <div class="text-2xl">${member.icon}</div>
                                                    <div class="flex-1">
                                                        <div class="font-medium">${item.name}</div>
                                                        <div class="text-sm text-gray-500">${item.loc}</div>
                                                    </div>
                                                </div>
                                            </div>`;
                                        }).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <button onclick="createTrip()" class="w-full bg-green-600 text-white rounded-lg wizard-cta font-bold text-lg shadow-lg hover:bg-green-700 transition-colors mt-6 flex-shrink-0">Crear Viaje</button>
                `;
            }
        }
        
        // Funciones del wizard
        async function nextWizardStep() {
            if (wizardStep === 1) {
                const input = document.getElementById('trip-title');
                const validation = await validateTripTitle(input ? input.value : '');
                if (!validation.ok) {
                    showTripTitleError(validation.message);
                    if (input) input.focus();
                    return;
                }
                tripTitle = validation.title;
                if (input) input.value = tripTitle;
            }
            wizardStep++;
            renderWizardStep();
        }

        function prevWizardStep() {
            if (wizardStep <= 1) return;
            wizardStep--;
            renderWizardStep();
        }
        
        function toggleFamily(id) {
            if (selectedFamily.includes(id)) {
                selectedFamily = selectedFamily.filter(f => f !== id);
            } else {
                selectedFamily.push(id);
            }
            renderWizardStep();
        }
        
        function toggleBag(id) {
            // preserve scroll position
            saveWizardScroll();
            if (selectedBags.includes(id)) {
                selectedBags = selectedBags.filter(b => b !== id);
            } else {
                selectedBags.push(id);
            }
            renderWizardStep();
            waitForRenderAndRestore();
        }
        
        function saveWizardScroll() {
            const bagList = document.querySelector('#wizard-content .bag-list, #wizard-content .bag-list-assign, #wizard-content .bag-list-assign');
            const itemsList = document.querySelector('#wizard-content .items-list');
            window.__wizardScroll = {
                bagScroll: bagList ? bagList.scrollTop : 0,
                itemsScroll: itemsList ? itemsList.scrollTop : 0
            };
        }
        
        function restoreWizardScroll() {
            // Try to restore both bag and items scroll positions if available
            const bagList = document.querySelector('#wizard-content .bag-list, #wizard-content .bag-list-assign');
            const itemsList = document.querySelector('#wizard-content .items-list');
            // Use try/catch to avoid errors on detached nodes
            try {
                if (bagList && window.__wizardScroll && typeof window.__wizardScroll.bagScroll === 'number') {
                    bagList.scrollTop = window.__wizardScroll.bagScroll;
                }
                if (itemsList && window.__wizardScroll && typeof window.__wizardScroll.itemsScroll === 'number') {
                    itemsList.scrollTop = window.__wizardScroll.itemsScroll;
                }
            } catch (e) {
                // ignore
            }
        }

        function waitForRenderAndRestore() {
            // double rAF to wait for DOM updates and paint
            requestAnimationFrame(() => requestAnimationFrame(() => {
                restoreWizardScroll();
                // remove focus to avoid browser auto-scroll on focus
                try { if (document.activeElement) document.activeElement.blur(); } catch(e) {}
            }));
        }

        function selectBagForAssignment(bagId) {
            saveWizardScroll();
            bagAssignments.currentBag = bagId;
            renderWizardStep();
            waitForRenderAndRestore();
        }
        
        function toggleItemAssignment(itemId) {
            // Ensure a bag is selected by default
            if (!bagAssignments.currentBag) {
                if (selectedBags && selectedBags.length > 0) {
                    bagAssignments.currentBag = selectedBags[0];
                } else {
                    return; // no bags selected
                }
            }
            saveWizardScroll();
            if (bagAssignments[itemId] === bagAssignments.currentBag) {
                delete bagAssignments[itemId];
            } else {
                bagAssignments[itemId] = bagAssignments.currentBag;
            }
            renderWizardStep();
            waitForRenderAndRestore();
        }
        
        function groupItemsByCategory(items) {
            const grouped = {};
            items.forEach(item => {
                const cat = item.category || 'otros';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(item);
            });
            return grouped;
        }
        
        async function createTrip() {
            const validation = await validateTripTitle(tripTitle);
            if (!validation.ok) {
                tripTitle = validation.title || '';
                wizardStep = 1;
                await renderWizardStep();
                showTripTitleError(validation.message);
                const input = document.getElementById('trip-title');
                if (input) {
                    input.value = tripTitle;
                    input.focus();
                }
                return;
            }
            tripTitle = validation.title;
            // Crear el viaje
            const viajes = JSON.parse(localStorage.getItem('viajes') || '[]');
            const newTripId = viajes.length > 0 ? Math.max(...viajes.map(v => v.id)) + 1 : 1;
            const newTrip = {
                id: newTripId,
                nombre: tripTitle,
                icono: 'fa-suitcase',
                fechaCreacion: new Date().toISOString().split('T')[0],
                activo: true
            };
            viajes.push(newTrip);
            localStorage.setItem('viajes', JSON.stringify(viajes));
            
            // Crear items_trips
            const itemsTrips = JSON.parse(localStorage.getItem('itemsTrips') || '[]');
            Object.keys(bagAssignments).forEach(itemId => {
                if (!/^\d+$/.test(itemId)) return;
                itemsTrips.push({
                    tripId: newTripId,
                    itemId: parseInt(itemId),
                    bagId: bagAssignments[itemId]
                });
            });
            localStorage.setItem('itemsTrips', JSON.stringify(itemsTrips));
            
            // Redirect to index.html with the new trip
            window.location.href = `index.html?viaje=${newTripId}`;
        }

        async function loadWizardTrips() {
            if (wizardTripsCache) return wizardTripsCache;
            let viajes = [];
            try {
                const response = await fetch('JSON/viajes.json');
                if (response.ok) {
                    viajes = await response.json();
                }
            } catch (e) {
                viajes = [];
            }
            const savedTrips = localStorage.getItem('viajes');
            if (savedTrips) {
                try {
                    const savedData = JSON.parse(savedTrips);
                    savedData.forEach(savedTrip => {
                        if (!viajes.find(v => v.id === savedTrip.id)) {
                            viajes.push(savedTrip);
                        }
                    });
                } catch (e) {
                    // ignore malformed localStorage
                }
            }
            wizardTripsCache = viajes;
            return viajes;
        }

        async function loadWizardFamily() {
            if (wizardFamilyCache) return wizardFamilyCache;
            let family = [];
            try {
                const response = await fetch('JSON/family.json');
                if (response.ok) {
                    family = await response.json();
                }
            } catch (e) {
                family = [];
            }
            wizardFamilyCache = family.filter(f => (f.name || '').toLowerCase() !== 'casa');
            return wizardFamilyCache;
        }

        async function loadWizardBags() {
            if (wizardBagsCache) return wizardBagsCache;
            let bags = [];
            try {
                const response = await fetch('JSON/bags.json');
                if (response.ok) {
                    bags = await response.json();
                }
            } catch (e) {
                bags = [];
            }
            wizardBagsCache = bags;
            return wizardBagsCache;
        }

        async function loadWizardItems() {
            if (wizardItemsCache) return wizardItemsCache;
            let items = [];
            try {
                const response = await fetch('JSON/inventario.json');
                if (response.ok) {
                    items = await response.json();
                }
            } catch (e) {
                items = [];
            }
            wizardItemsCache = items;
            return wizardItemsCache;
        }

        function renderWizardSummary({ showFamily, showBags, family, bags }) {
            const titleText = tripTitle ? tripTitle : 'Sin nombre';
            const familyNames = showFamily && family
                ? selectedFamily.map(id => family.find(f => f.id === id)).filter(f => f).map(f => f.name)
                : [];
            const bagNames = showBags && bags
                ? selectedBags.map(id => bags.find(b => b.id === id)).filter(b => b).map(b => b.name)
                : [];
            const familyText = familyNames.length ? familyNames.join(', ') : 'Ninguno';
            const bagText = bagNames.length ? bagNames.join(', ') : 'Ninguno';
            return `
                <div class="bg-gray-50 rounded-lg p-3 text-sm text-gray-600 mb-4">
                    <div class="flex flex-wrap gap-x-2 gap-y-1">
                        <span class="font-semibold text-gray-700">Viaje:</span>
                        <span>${titleText}</span>
                        ${showFamily ? `<span class="font-semibold text-gray-700 ml-2">Familia:</span><span>${familyText}</span>` : ''}
                        ${showBags ? `<span class="font-semibold text-gray-700 ml-2">Bolsos:</span><span>${bagText}</span>` : ''}
                    </div>
                </div>
            `;
        }

        function normalizeTripTitle(value) {
            return String(value || '').replace(/[.\s]+$/, '');
        }

        async function validateTripTitle(value) {
            const trimmed = normalizeTripTitle(value);
            if (!trimmed) {
                return { ok: false, title: trimmed, message: 'Escribe un nombre para el viaje.' };
            }
            const viajes = await loadWizardTrips();
            const normalized = trimmed.toLowerCase();
            const exists = viajes.some(v => (v.nombre || '').trim().toLowerCase() === normalized);
            if (exists) {
                return { ok: false, title: trimmed, message: 'Ese nombre ya existe. Usa uno distinto.' };
            }
            return { ok: true, title: trimmed };
        }

        function showTripTitleError(message) {
            const errorEl = document.getElementById('trip-title-error');
            if (!errorEl) return;
            errorEl.textContent = message || '';
            errorEl.classList.toggle('hidden', !message);
        }
        
        // Expose functions to window
        window.openNuevoViajeModal = openNuevoViajeModal;
        window.closeNuevoViajeModal = closeNuevoViajeModal;
        window.nextWizardStep = nextWizardStep;
        window.prevWizardStep = prevWizardStep;
        window.toggleFamily = toggleFamily;
        window.toggleBag = toggleBag;
        window.selectBagForAssignment = selectBagForAssignment;
        window.toggleItemAssignment = toggleItemAssignment;
        window.createTrip = createTrip;
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', cargarViajes);
    </script>
</body>
