<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para ocultar la barra de desplazamiento */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Carrusel */
        #carousel {
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
            user-select: none;
        }
        .carousel-track {
            display: flex;
            height: 100%;
            transform: translate3d(0, 0, 0);
            will-change: transform;
        }
        .carousel-track > section {
            flex: 0 0 100%;
            height: 100%;
        }

        /* Transiciones suaves para los puntos y el botón */
        .transition-all-custom {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #d1d5db; /* gray-300 */
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: #2563eb; /* blue-600 */
            width: 24px;
            border-radius: 5px;
        }

        /* Layout base para ocupar toda la pantalla */
        html, body {
            background-color: #f3f4f6;
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .app-container {
            width: 100%;
            height: 100%;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Carrusel de mensajes -->
        <div id="carousel" class="flex-1">
            <div id="carouselTrack" class="carousel-track">

            <!-- Pantalla 1 -->
            <section class="min-w-full h-full flex flex-col p-8">
                <div class="h-1/3 flex items-end justify-center text-center">
                    <h1 class="text-2xl font-bold text-gray-800">Nunca más olvides algo importante al viajar</h1>
                </div>
                <div class="h-1/3 flex items-center justify-center">
                    <!-- Representación de maleta/orden -->
                    <svg class="w-40 h-40 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                </div>
                <div class="h-1/3 flex items-start justify-center text-center pt-4">
                    <p class="text-gray-500 text-lg">Todo tu equipaje claro y ordenado</p>
                </div>
            </section>

            <!-- Pantalla 2 -->
            <section class="min-w-full h-full flex flex-col p-8">
                <div class="h-1/3 flex items-end justify-center text-center">
                    <h1 class="text-2xl font-bold text-gray-800">Cada familiar sabe qué llevar</h1>
                </div>
                <div class="h-1/3 flex items-center justify-center">
                    <!-- Representación de grupo/familia -->
                    <svg class="w-40 h-40 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
                <div class="h-1/3 flex items-start justify-center text-center pt-4">
                    <p class="text-gray-500 text-lg">Bolsos por persona, niños y mascotas incluidos</p>
                </div>
            </section>

            <!-- Pantalla 3 -->
            <section class="min-w-full h-full flex flex-col p-8">
                <div class="h-1/3 flex items-end justify-center text-center">
                    <h1 class="text-2xl font-bold text-gray-800">Recorre tu casa una sola vez</h1>
                </div>
                <div class="h-1/3 flex items-center justify-center">
                    <!-- Representación de casa/recorrido -->
                    <svg class="w-40 h-40 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </div>
                <div class="h-1/3 flex items-start justify-center text-center pt-4">
                    <p class="text-gray-500 text-lg">La app te dice qué recoger y desde dónde</p>
                </div>
            </section>
            </div>
        </div>

        <!-- Área de navegación inferior -->
        <div class="h-24 flex items-center justify-center px-8 relative">
            
            <!-- Puntos dinámicos -->
            <div id="pagination-dots" class="flex space-x-2 transition-all-custom">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- Botón Continuar (oculto por defecto) -->
            <button id="btn-continue" class="hidden absolute w-full max-w-xs bg-blue-600 text-white font-semibold py-4 rounded-2xl shadow-lg transition-all-custom transform scale-95 opacity-0">
                Continuar
            </button>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const track = document.getElementById('carouselTrack');
        const dots = document.querySelectorAll('.dot');
        const paginationDots = document.getElementById('pagination-dots');
        const btnContinue = document.getElementById('btn-continue');
        const totalSteps = dots.length;

        let currentIndex = 0;
        let currentOffset = 0;
        let isAutoSnapping = false;
        let isDragging = false;
        let startX = 0;
        let startOffset = 0;
        let gestureStartIndex = 0;
        let activePointerId = null;
        let lastMoveX = 0;
        let lastMoveTime = 0;
        let dragVelocity = 0;
        let snapRafId = null;
        const swipeThreshold = 50;
        const velocityThreshold = 0.35;

        function updateUI(index) {
            dots.forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });

            if (index === totalSteps - 1) {
                paginationDots.classList.add('opacity-0', 'pointer-events-none');
                btnContinue.classList.remove('hidden');
                setTimeout(() => {
                    btnContinue.classList.add('opacity-100', 'scale-100');
                }, 10);
            } else {
                paginationDots.classList.remove('opacity-0', 'pointer-events-none');
                btnContinue.classList.remove('opacity-100', 'scale-100');
                setTimeout(() => {
                    if (index !== totalSteps - 1) btnContinue.classList.add('hidden');
                }, 400);
            }
        }

        function clampIndex(index) {
            return Math.max(0, Math.min(totalSteps - 1, index));
        }

        function offsetForIndex(index) {
            return -index * carousel.offsetWidth;
        }

        function setOffset(offset) {
            currentOffset = offset;
            track.style.transform = `translate3d(${offset}px, 0, 0)`;
        }

        function stopSnap() {
            if (snapRafId) {
                cancelAnimationFrame(snapRafId);
                snapRafId = null;
            }
            isAutoSnapping = false;
        }

        function animateToOffset(targetOffset, duration) {
            stopSnap();
            isAutoSnapping = true;

            const startOffsetAnim = currentOffset;
            const distance = targetOffset - startOffsetAnim;

            if (Math.abs(distance) < 1 || duration <= 0) {
                setOffset(targetOffset);
                isAutoSnapping = false;
                return;
            }

            const startTime = performance.now();
            const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);

            const step = (now) => {
                const t = Math.min(1, (now - startTime) / duration);
                const eased = easeOutCubic(t);
                setOffset(startOffsetAnim + distance * eased);
                if (t < 1) {
                    snapRafId = requestAnimationFrame(step);
                } else {
                    snapRafId = null;
                    isAutoSnapping = false;
                }
            };

            snapRafId = requestAnimationFrame(step);
        }

        function goToIndex(nextIndex, velocity) {
            const target = clampIndex(nextIndex);
            currentIndex = target;
            updateUI(currentIndex);

            const targetOffset = offsetForIndex(currentIndex);
            const distance = Math.abs(targetOffset - currentOffset);
            const speed = Math.max(Math.abs(velocity || 0), 0.35);
            let duration = distance / speed;
            duration = Math.min(520, Math.max(140, duration));

            animateToOffset(targetOffset, duration);
        }

        function startDrag(clientX) {
            stopSnap();
            isDragging = true;
            startX = clientX;
            startOffset = currentOffset;
            gestureStartIndex = currentIndex;
            lastMoveX = clientX;
            lastMoveTime = performance.now();
            dragVelocity = 0;
        }

        function moveDrag(clientX) {
            if (!isDragging) return;
            const deltaX = clientX - startX;
            const width = carousel.offsetWidth;
            const minIndex = Math.max(0, gestureStartIndex - 1);
            const maxIndex = Math.min(totalSteps - 1, gestureStartIndex + 1);
            const minOffset = -maxIndex * width;
            const maxOffset = -minIndex * width;
            const nextOffset = Math.max(minOffset, Math.min(maxOffset, startOffset + deltaX));
            setOffset(nextOffset);

            const now = performance.now();
            const dt = now - lastMoveTime;
            if (dt > 0) {
                const instantVelocity = (clientX - lastMoveX) / dt;
                dragVelocity = (dragVelocity * 0.7) + (instantVelocity * 0.3);
                lastMoveX = clientX;
                lastMoveTime = now;
            }
        }

        function endDrag(clientX) {
            if (!isDragging) return;
            const deltaX = clientX - startX;
            isDragging = false;

            const width = carousel.offsetWidth;
            let targetIndex = Math.round(-currentOffset / width);
            const velocity = dragVelocity;

            if (Math.abs(deltaX) >= swipeThreshold || Math.abs(velocity) >= velocityThreshold) {
                const direction = velocity !== 0 ? (velocity < 0 ? 1 : -1) : (deltaX < 0 ? 1 : -1);
                targetIndex = gestureStartIndex + direction;
            }

            const minIndex = Math.max(0, gestureStartIndex - 1);
            const maxIndex = Math.min(totalSteps - 1, gestureStartIndex + 1);
            if (targetIndex < minIndex) targetIndex = minIndex;
            if (targetIndex > maxIndex) targetIndex = maxIndex;

            goToIndex(targetIndex, velocity);
        }

        carousel.addEventListener('wheel', (event) => {
            event.preventDefault();
            if (isAutoSnapping || isDragging) return;
            const direction = event.deltaY > 0 || event.deltaX > 0 ? 1 : -1;
            goToIndex(currentIndex + direction, 1);
        }, { passive: false });

        const supportsPointer = 'PointerEvent' in window;

        if (supportsPointer) {
            carousel.addEventListener('pointerdown', (event) => {
                if (event.pointerType === 'mouse' && event.button !== 0) return;
                activePointerId = event.pointerId;
                carousel.setPointerCapture(activePointerId);
                startDrag(event.clientX);
            });

            carousel.addEventListener('pointermove', (event) => {
                if (!isDragging || event.pointerId !== activePointerId) return;
                moveDrag(event.clientX);
                event.preventDefault();
            });

            carousel.addEventListener('pointerup', (event) => {
                if (event.pointerId !== activePointerId) return;
                carousel.releasePointerCapture(activePointerId);
                activePointerId = null;
                endDrag(event.clientX);
            });

            carousel.addEventListener('pointercancel', (event) => {
                if (event.pointerId !== activePointerId) return;
                carousel.releasePointerCapture(activePointerId);
                activePointerId = null;
                endDrag(event.clientX);
            });
        } else {
            carousel.addEventListener('touchstart', (event) => {
                if (!event.touches || event.touches.length === 0) return;
                startDrag(event.touches[0].clientX);
            }, { passive: true });

            carousel.addEventListener('touchmove', (event) => {
                if (!isDragging) return;
                const currentX = event.touches && event.touches.length
                    ? event.touches[0].clientX
                    : startX;
                moveDrag(currentX);
                event.preventDefault();
            }, { passive: false });

            carousel.addEventListener('touchend', (event) => {
                if (!isDragging) return;
                const endX = event.changedTouches && event.changedTouches.length
                    ? event.changedTouches[0].clientX
                    : startX;
                endDrag(endX);
            }, { passive: true });
        }

        window.addEventListener('resize', () => {
            setOffset(offsetForIndex(currentIndex));
        });

        setOffset(offsetForIndex(currentIndex));
        updateUI(currentIndex);

        // Evento opcional para el botón
        btnContinue.addEventListener('click', () => {
            const box = document.createElement('div');
            box.innerText = "¡Bienvenido a la aventura!";
            box.style.position = 'absolute';
            box.style.bottom = '100px';
            box.style.left = '50%';
            box.style.transform = 'translateX(-50%)';
            box.style.backgroundColor = '#1f2937';
            box.style.color = 'white';
            box.style.padding = '10px 20px';
            box.style.borderRadius = '10px';
            box.style.zIndex = '100';
            
            document.querySelector('.app-container').appendChild(box);
            setTimeout(() => box.remove(), 2000);
        });
    </script>
</body>
</html>
